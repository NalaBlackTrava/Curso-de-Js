<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: italic bold 20pt Arial;
            background: blanchedalmond;
            color: brown;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;

        }
    </style>
</head>
<body>
    <div id = "area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>

    <script>
         var a = window.document.getElementById('area')
            function clicar(){    
                a.innerText = 'doeu >,<'
                a.style.background = 'red'
                a.style.color = 'white'
            }
            function entrar(){
                a.innerText = 'rsrsrs paraa!'
            }
            function sair(){
                a.innerText = 'ain, volta'
                a.style.background = 'blanchedalmond'
                a.style.color = 'brown'
            }
    </script>
</body>
</html>
